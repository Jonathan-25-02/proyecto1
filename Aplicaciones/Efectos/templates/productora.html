{% extends './plantilla.html' %}
{% block contenido %}
<br>
<h1>Listado de Productoras</h1>
<a href="/nuevaProductora" class="btn btn-primary">Agregar productora</a>

<table class="table table-bordered table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>País</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <script>
            function eliminarProductora(id){
                Swal.fire({
                    title: "CONFIRMACIÓN",
                    text: "¿Eliminar productora?",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonText: "Sí, eliminar"
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href="/eliminarProductora/"+id
                    }
                });
            }
        </script>
        {% for productora in productoras %}
        <tr>
            <td>{{ productora.id }}</td>
            <td>{{ productora.nombre }}</td>
            <td>{{ productora.pais }}</td>
            <td>
                <a href="/editarProductora/{{productora.id}}" class="btn btn-outline-warning"><i class="fa fa-pen"></i></a>
                <a href="#" onclick="eliminarProductora('{{productora.id}}');" class="btn btn-outline-danger"><i class="fa fa-trash"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
