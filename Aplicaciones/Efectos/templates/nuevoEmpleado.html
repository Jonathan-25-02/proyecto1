{% extends './plantilla.html' %}
{% block contenido %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light">
        <h1>Nuevo Empleado</h1>
        <form action="/guardarEmpleado" method="post">
            {% csrf_token %}
            <label>Nombre:</label>
            <input class="form-control" type="text" name="nombre"><br>

            <label>Apellido:</label>
            <input class="form-control" type="text" name="apellido"><br>

            <label>Fecha de Ingreso:</label>
            <input class="form-control" type="date" name="fecha_ingreso"><br>

            <button class="btn btn-success" type="submit">Guardar</button>
            <br>
            <a class="btn btn-outline-danger" href="/empleado">Cancelar</a>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
