{% extends './plantilla.html' %} 
{% block contenido %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 bg-light">
        <h1>Editar Empleado</h1>
        <form action="/procesarEdicionEmpleado/{{ empleadoEditar.id }}" method="post">
            {% csrf_token %}
            <label>Nombre:</label>
            <input class="form-control" type="text" name="nombre" value="{{ empleadoEditar.nombre }}">

            <label>Apellido:</label>
            <input class="form-control" type="text" name="apellido" value="{{ empleadoEditar.apellido }}">

            <label>Fecha de Ingreso:</label>
            <input class="form-control" type="date" name="fecha_ingreso" value="{{ empleadoEditar.fecha_ingreso|date:'Y-m-d' }}">

            <button class="btn btn-warning mt-3" type="submit">Editar</button>
            <a class="btn btn-outline-danger mt-3" href="/empleado">Cancelar</a>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
