{% extends './plantilla.html' %}
{% block contenido %}
<br>
<h1>Listado de Empleados</h1>
<a href="/nuevoEmpleado" class="btn btn-primary">Agregar empleado</a>

<table class="table table-bordered table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha de Ingreso</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <script>
            function eliminarEmpleado(id){
                Swal.fire({
                    title: "CONFIRMACIÓN",
                    text: "¿Estás seguro de eliminar este empleado?",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonText: "Sí, eliminar"
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href="/eliminarEmpleado/"+id
                    }
                });
            }
        </script>
        {% for empleado in empleados %}
        <tr>
            <td>{{ empleado.id }}</td>
            <td>{{ empleado.nombre }}</td>
            <td>{{ empleado.apellido }}</td>
            <td>{{ empleado.fecha_ingreso }}</td>
            <td>
                <a href="/editarEmpleado/{{empleado.id}}" class="btn btn-outline-warning"><i class="fa fa-pen"></i></a>
                <a href="#" onclick="eliminarEmpleado('{{empleado.id}}');" class="btn btn-outline-danger"><i class="fa fa-trash"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
